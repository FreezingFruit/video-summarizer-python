<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .summary {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Ensure text wraps properly */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Summary</h1>
        <div class="summary">
            <p>{{ summary }}</p>
        </div>
        <a href="/">Upload another video</a>
    </div>
</body>
</html>
